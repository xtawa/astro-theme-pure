name: Sync Docs

on:
  # 允许手动push触发
# push:
#    branches:
#      - master
  # 允许外部仓库事件触发
  repository_dispatch:
    types:
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检查分支
        uses: actions/checkout@master

      - name: 安装node环境
        uses: actions/setup-node@master
        with:
          node-version: "16.x"

      - name: 安装依赖 (生产环境)
        run: |
          export TZ='Asia/Shanghai'
          npm install --prod

      # -------------------------------------------------------------------
      # 新增步骤：安装 @elog/cli
      - name: 安装 Elog CLI
        run: npm install @elog/cli 
        # 注意：如果 @elog/cli 是项目的 devDependencies，npm install --prod 不会安装它。
        # 如果它需要在全局使用，可以使用： run: npm install -g @elog/cli
      # -------------------------------------------------------------------

      - name: 拉取文档
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          npm run sync

      - name: 配置Git用户名邮箱
        run: |
          git config --global user.name "xtawa"
          git config --global user.email "zaz203@outlook.com"

      - name: 提交拉取的文档到GitHub仓库
        run: |
          echo `date +"%Y-%m-%d %H:%M:%S"` begin > time.txt
          git add .
          git commit -m "Refresh elog.cache.json" -a

      - name: 推送文档到仓库
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
